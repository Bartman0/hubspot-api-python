version: '3.5'

services:
  web:
    container_name: python-trello-app-web
    env_file:
      - .env
    environment:
      REDIS_URL: 'redis://redis:6379/0'
    build:
      dockerfile: ./sample-apps/trello-app/docker/web/Dockerfile
      context: ../../
    depends_on:
      - redis
    ports:
      - 5000:5000
    volumes:
      - ./src:/app/src

  redis:
    image: redis:6.0
    command: redis-server --appendonly yes
    volumes:
      - ./db/redis:/data
